<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeCompass</title>
    <style>
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-grow: 1;
        }

        .column {
            width: 30%; /* Adjusted width */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .search-bar button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>CollegeCompass</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
    </nav>

    <div class="search-bar">
        <input type="text" placeholder="Search for college...">
        <button>Search</button>
    </div>

    <div class="container">
        <div class="column">
            <!-- Left column content goes here -->
            <h2>Left Column</h2>
            <p>Your content goes here.</p>
        </div>
        <div class="column">
            <!-- Right column content goes here -->
            <h2>Right Column</h2>
            <p>Your content goes here.</p>
        </div>
    </div>

</body>
</html>
